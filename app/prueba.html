<script>
function allowDrop(ev)
{

}

function drag(ev)
{

}

function drop(ev)
{

var data=ev.dataTransfer.getData("Text");
ev.target.appendChild(document.getElementById(data));

$("#"+data).append( " <a href='#''  data-toggle='popover' data-content='And here's some amazing content. It's very engaging.''><img id='tool'  src='icono.jpeg' width='15' height='15'></a>" );


document.getElementById ('tool').addEventListener("click",  function(){

$("#sidebar").show();  


},false);


}
